<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensures proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Read Manga</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Base Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #212529;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #444;
      padding: 10px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #f3f3f3;
      cursor: pointer;
    }
    .container {
      position: relative;
      max-width: 800px;
      margin: auto;
      text-align: center;
      overflow-y: auto;
      padding: 10px;
    }
    #mangaImage {
      width: 100%;
      height: auto;
      display: block;
    }
    .nav-bar {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      padding: 10px 20px;
      background: #333;
    }
    .nav-bar select {
      padding: 5px;
      font-size: 16px;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .nav-bar {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 10px;
      }
      .nav-bar select {
        width: 90%;
        font-size: 16px;
      }
      .header {
        font-size: 20px;
      }
      .container {
        padding: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="header" onclick="location.href='index.html'">Mangistau</div>
  
  <div class="nav-bar">
    <select id="chapterSelect" onchange="changeChapter()">
      <option value="1">Chapter 1</option>
      <option value="2">Chapter 2</option>
      <option value="3">Chapter 3</option>
    </select>
    <select id="pageSelect" onchange="changePage()">
      <option value="0">Page 1</option>
      <option value="1">Page 2</option>
      <option value="2">Page 3</option>
    </select>
  </div>

  <div class="container" id="clickContainer">
    <img id="mangaImage" src="manga/ch1/page1.jpg" alt="Manga page">
  </div>

  <script>
    let currentChapter = 1;
    let currentPage = 0;
    
    function getPagePath() {
      return `manga/ch${currentChapter}/page${currentPage + 1}.jpg`;
    }
    
    function updateImage() {
      document.getElementById("mangaImage").src = getPagePath();
    }
    
    function changeChapter() {
      currentChapter = document.getElementById("chapterSelect").value;
      currentPage = 0;
      document.getElementById("pageSelect").selectedIndex = 0;
      updateImage();
    }
    
    function changePage() {
      currentPage = document.getElementById("pageSelect").value;
      updateImage();
    }
    
    document.getElementById("clickContainer").addEventListener("click", function(e) {
      const rect = this.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      
      if (clickX < rect.width / 2 && currentPage > 0) {
        currentPage--;
      } else if (clickX >= rect.width / 2 && currentPage < 2) {
        currentPage++;
      }
      document.getElementById("pageSelect").selectedIndex = currentPage;
      updateImage();
    });
  </script>
</body>
</html>
